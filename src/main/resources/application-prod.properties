app.file.upload-dir-cl=./uploaded/clarification
app.file.upload-dir-ba=./uploaded/bap
app.file.upload-dir-fu=./uploaded/followup
app.file.upload-dir-kka=./uploaded/kka
app.file.upload-dir-rpt=./uploaded/report

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/audit_services
spring.datasource.username=postgres
spring.datasource.password=admin
server.port=9006

#spring.jackson.time-zone=Asia/Jakarta

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Set maximum file size to 40MB
spring.servlet.multipart.max-file-size=50MB
# Set maximum request size to 50MB
spring.servlet.multipart.max-request-size=60MB

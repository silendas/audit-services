app.file.upload-dir-cl=./uploaded/clarification
app.file.upload-dir-ba=./uploaded/bap
app.file.upload-dir-fu=./uploaded/followup
app.file.upload-dir-kka=./uploaded/kka

## Postgresql
spring.datasource.url= jdbc:postgresql://localhost:5432/cms_audit
spring.datasource.username= postgres
spring.datasource.password= root

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.sql.init.mode=always

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB